    <meta name="description" content="Aplicativo para gerar senhas utilizando uma chave e um padrão." />

<body>
    <article id="root">
        <header>
            <ul>
                <li>
                    <i class="bi bi-circle-half" onclick="changeTheme()"></i>
                    <span onclick="changeTheme()">Alterar Tema</span>
                </li>
                
                <li>
                    <i class="bi bi-key-fill" onclick="setKey()"></i>
                    <span onclick="setKey()">Armazenar Chave</span>
                </li>
            </ul>
        </header>

        <section id="main">
            <h1 class="titulo">Insira sua chave e padrão</h1>
            <form id="form">
                <label>
                    <span>Chave:</span>
                    <input type="password" name="chave" id="chave" oninput="cripto();" maxlength="10" />
                </label>

                <label>
                    <span>Padrão:</span>
                    <input type="password" name="texto" id="texto" oninput="cripto()" />
                </label>

                <label id="showPass">
                    <input type="checkbox" onclick="showPassword()">
                    Mostrar texto
                </label>

                <div id="divOutput" class="btnCopy" data-clipboard-target="#output">
                    <input id="output" readonly value="" />
                    <img src="assets/copy.svg" id="copy" />
                </div>
            </form>
            <h2 id="qtde">0 caracteres</h2>

        </section>

        <footer>
            <a href="https://br.linkedin.com/in/leonardo-noro-pereira">
