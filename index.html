<body>
    <article id="root">
        <section id="main">
            <h1 class="titulo">Insira sua chave e padrão</h1>
            <form id="form">
                <label>
                    Chave:
                    <input type="password" name="chave" id="chave" oninput="cripto()" />
                </label>

                <label>
                    Texto:
                    <input type="password" name="texto" id="texto" oninput="cripto()" />
                </label>

                <label id="showPass">
                    <input type="checkbox" onclick="showPassword()">
                    Mostrar texto
                </label>

                <div id="divOutput">
                    <input id="output" readonly value="" />
                    <img src="assets/copy.svg" id="copy" onclick="copy()" />
                </div>
            </form>
            <h2 id="qtde">0 caracteres</h2>

            <i class="bi bi-moon-fill change-theme" onclick="changeTheme()"></i>
