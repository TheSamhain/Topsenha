  <body>
    <article id="root">
      <header>
        <ul>
          <li>
            <i class="bi bi-circle-half" onclick="changeTheme()"></i>
            <span onclick="changeTheme()">Alterar tema</span>
          </li>

          <li>

            <span onclick="setKey()">Armazenar chave</span>
          </li>
        </ul>
      </header>

      <section id="main">
        <h1 class="titulo">TOPSENHA</h1>

        <form id="form">
          <label>
            <span>Chave</span>
            <input
              type="password"
              name="chave"
              id="chave"
              oninput="cripto();"
              maxlength="10"
            />
          </label>

          <label>
            <span>Padrão</span>
            <input type="text" name="texto" id="texto" oninput="cripto()" />
          </label>

          <label id="showPass">
            <input type="checkbox" onclick="showPassword(this.checked)" />
            <span>Mostrar Chave</span>
          </label>

          <div
            id="divOutput"
            class="btnCopy"
            data-clipboard-target="#output"
            on-click="console.log(1)"
            data-clipboard-action="copy"
          >
            <input id="output" readonly contenteditable="false" value="" />
            <img src="assets/copy.svg" id="copy" />
          </div>
        </form>
        <h2 id="qtde">0 caracteres</h2>
